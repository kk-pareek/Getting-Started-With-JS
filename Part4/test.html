        let myButton = document.createElement("BUTTON");

        function createNewPara() {
            // Create a new paragraph inside div#container
            let myNewPara = document.createElement("P");
            myNewPara.id = "paraWithinContainer";
            myNewPara.innerHTML = "We created this paragraph from JS!";
            document.getElementById('container').appendChild(myNewPara);
        }

        function changeStyleOfDiv() {
            document.getElementById('container').style.fontSize = "34px";
            document.getElementById('container').style.backgroundColor = "orange";
            document.getElementById('container').style.color = "white";
        }
